<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropcuit Host</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Teko">
    <link rel="stylesheet" href="css/game-manager.css"/>
    <link rel="stylesheet" href="css/app.css">
    
    <script type="" src="https://unpkg.com/html5-qrcode" type="text/javascript" defer></script>
    <script type="module" src="js/items.js" defer></script>
    <script type="module" src="js/game-manager.js" defer></script>
</head>
<body>
    <main>
        <div id="reader" class=""></div>
        <div class="game-controls" id="game-controls">
            <input id="restaurant-name" class="text" value="Manu's Burger"/>
            <div id="before-game" class="beforeGame">
                <form id="game-settings" action="">
                    <div>
                        <label for="player-count">Number of players:</label>
                        <input type="number" name="player-count" id="player-count" min="1" max="99" value="1" requied/>
                    </div>

                    <div>
                        <label for="day">Day</label>
                        <input type="number" name="day" id="day" min="1" max="99" value="1" required/>
                    </div>

                    <div>
                        <label for="day-duration">Day duration: (mm:ss)</label>
                        <input type="time" name="day-duration" id="day-duration" min="00:01" max="10:00" value="03:00" required/>
                    </div>


                    <input type="submit" value="Start day"/>
                </form>
            </div>

            <div id="in-game" class="hidden">
                <h2>Time until closing:</h2>
                <h1 id="time-left">${MM:SS}</h1>

                <h2>Score:</h2>
                <h1 id="score">${0}</h1>

                <button id="stop-game">Close now</button>
            </div>
        </div>
        <div id="current-burger" class="current-burger">
        </div>

        <div id="orders">
            <h1 class="vertical-text no-margin white-text">Comming up:</h1>
        </div>

        <div id="current-order">
            <h1 class="vertical-text no-margin white-text">Current order:</h1>
        </div>

        <div id="day-informations">
            <h1 id="day-display">Day ${}</h1>
            <h2>Unlocked ingredients for this day</h2>
            <div id="all-ingredients"></div>
            
            <div id="tutorials">
                <img src="img/icons/arrow.svg" class="arrow" id="tutorial-left-arrow"/>

                <div class="tutorial" id="tutorial-day-1" class="">Tutorial day1</div>
                <div class="tutorial" id="tutorial-day-3" class="">Tutorial day3</div>
                <div class="tutorial" id="tutorial-day-5" class="">Tutorial day5</div>
                
                <img src="img/icons/arrow.svg" class="arrow" id="tutorial-right-arrow"/>
            </div>
        </div>
    </main>
</body>
</html>
